[build]
# Use a shorter path to avoid Windows path length issues and improve performance
# Use relative path for cross-platform compatibility
target-dir = "target"

[target.x86_64-pc-windows-msvc]
# Conservative CPU targeting for maximum compatibility - explicitly disable AVX
rustflags = ["-C", "target-cpu=x86-64", "-C", "target-feature=-avx,-avx2,-avx512f", "-C", "opt-level=2"]

[target.x86_64-unknown-linux-gnu]
# Conservative CPU targeting for maximum compatibility - explicitly disable AVX
rustflags = ["-C", "target-cpu=x86-64", "-C", "target-feature=-avx,-avx2,-avx512f", "-C", "opt-level=2"]

[target.x86_64-apple-darwin]
# Conservative CPU targeting for maximum compatibility - explicitly disable AVX
rustflags = ["-C", "target-cpu=x86-64", "-C", "target-feature=-avx,-avx2,-avx512f", "-C", "opt-level=2"]
