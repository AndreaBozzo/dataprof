# Automatically cancel in-progress runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

permissions:
  contents: read

jobs:
  # Quick feedback for developers - minimal validation
  quick-validation:
    name: Quick Development Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-prefix: rust-dev

      - name: Quick build and format check
        run: |
          echo "ğŸ”¨ Quick build verification..."
          timeout 300 cargo check --all-targets
          echo "âœ… Build check passed"

          echo "ğŸ¨ Checking formatting..."
          cargo fmt --all -- --check

          echo "ğŸ“ Running essential clippy checks..."
          cargo clippy --lib -- -D warnings -A deprecated

          echo "âœ… Quick validation passed"

      - name: Smoke test - core functionality only
        run: |
          echo "ğŸ§ª Running core smoke tests..."
          timeout 300 cargo test --lib --quiet -- --test-threads=1
          echo "âœ… Core smoke tests passed"

  # Development integration validation (reduced scope)
  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: quick-validation
    timeout-minutes: 15
    # Only run on direct pushes to staging, not PRs (CI handles comprehensive testing)
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Rust
        uses: ./.github/actions/setup-rust
        with:
          cache-prefix: rust-dev

      - name: Setup system dependencies
        uses: ./.github/actions/setup-system-deps

      - name: Quick integration validation
        run: |
          echo "ğŸ”— Running essential integration validation..."
          # Run a subset of integration tests (not the full suite)
          timeout 300 cargo test --test integration_tests --quiet -- --test-threads=1
          echo "âœ… Essential integration validation passed"
          echo "â„¹ï¸  Comprehensive testing handled by CI workflow"

      - name: Benchmark build validation
        run: |
          echo "ğŸ”§ Validating benchmark builds..."
          timeout 300 cargo bench --no-run
          echo "âœ… Benchmark build validation successful"

  # Development summary
  staging-summary:
    name: Staging Summary
    runs-on: ubuntu-latest
    needs: [quick-validation, integration-check]
    if: always()
    steps:
      - name: Development summary
        run: |
          echo "ğŸ“Š Staging Development Summary"
          echo "================================"
          echo "Quick validation: ${{ needs.quick-validation.result }}"
          echo "Integration check: ${{ needs.integration-check.result }}"

          if [[ "${{ needs.quick-validation.result }}" == "success" ]]; then
            echo "âœ… Quick development validation passed"
          else
            echo "âŒ Quick validation failed - check basic functionality"
          fi

          if [[ "${{ needs.integration-check.result }}" == "success" ]]; then
            echo "âœ… Integration validation passed"
          elif [[ "${{ needs.integration-check.result }}" == "skipped" ]]; then
            echo "â­ï¸ Integration check skipped (PR or not direct staging push)"
          else
            echo "âŒ Integration check failed"
          fi

          echo ""
          echo "â„¹ï¸  Comprehensive testing handled by CI workflow"
          echo "ğŸš€ Ready for development iteration"
