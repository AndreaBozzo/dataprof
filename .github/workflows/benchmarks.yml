name: Benchmarks

on:
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'benches/**'
      - 'Cargo.toml'
      - '.github/workflows/benchmarks.yml'

  pull_request:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'benches/**'
      - 'Cargo.toml'

  workflow_dispatch:
    inputs:
      full_benchmark:
        description: 'Run full benchmarks (slower, more samples)'
        type: boolean
        default: false

concurrency:
  group: benchmarks-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
            ${{ runner.os }}-cargo-

      - name: Build benchmarks
        run: cargo bench --no-run

      - name: Run benchmarks
        run: |
          mkdir -p benchmark-results
          cargo bench --bench benchmarks 2>&1 | tee benchmark-results/output.txt

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            benchmark-results/
            target/criterion/
          retention-days: 30

      - name: Summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          grep -E "(csv_analysis|time:|thrpt:)" benchmark-results/output.txt | head -50 >> $GITHUB_STEP_SUMMARY || echo "No results found"
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
