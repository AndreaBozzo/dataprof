              "domain_system": "$(test -f benchmark-results/domain_benchmark_results.json && echo 'active' || echo 'inactive')"
            }
          }
          EOF

          # Create simple HTML dashboard with proper timestamp substitution
          CURRENT_DATE=$(date -u)
          cat > performance-site/index.html << EOF
