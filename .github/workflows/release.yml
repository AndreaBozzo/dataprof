name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write  # For creating releases and uploading assets
  id-token: write  # For PyPI publishing

env:
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short
  RUSTUP_MAX_RETRIES: 10

jobs:
  # Step 1: Generate release notes and create GitHub release
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}
    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Need full history for changelog

    - name: Get tag and version info
      id: tag
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Tag: $TAG, Version: $VERSION"

    - name: Generate changelog with git-cliff
      id: git-cliff
      uses: orhun/git-cliff-action@v4
      with:
        config: cliff.toml
        args: --current --strip header
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Build release notes
      id: changelog
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CLIFF_OUTPUT: ${{ steps.git-cliff.outputs.content }}
      run: |
        VERSION="${{ steps.tag.outputs.version }}"

        echo "git-cliff content:"
        echo "$CLIFF_OUTPUT"

        # Use git-cliff output or fallback
        if [ -z "$CLIFF_OUTPUT" ]; then
          CLIFF_OUTPUT="- Various improvements and bug fixes"
        fi

        # Build release notes file
        {
          echo "## What's Changed"
          echo ""
          echo "$CLIFF_OUTPUT"
          echo ""
          echo "## Assets"
          echo ""
          echo "### CLI Binaries"
          echo "- **Linux (x86_64)**: \`dataprof-$VERSION-x86_64-unknown-linux-gnu\`"
          echo "- **Linux (ARM64)**: \`dataprof-$VERSION-aarch64-unknown-linux-gnu\`"
          echo "- **macOS (Intel)**: \`dataprof-$VERSION-x86_64-apple-darwin\`"
          echo "- **macOS (Apple Silicon)**: \`dataprof-$VERSION-aarch64-apple-darwin\`"
          echo "- **Windows**: \`dataprof-$VERSION-x86_64-pc-windows-msvc.exe\`"
          echo ""
          echo "### Python Package"
          echo "- **PyPI**: \`pip install dataprof==$VERSION\`"
          echo "- **GitHub Releases**: Additional optimized wheels available"
          echo ""
          echo "### Rust Crate"
          echo "- **crates.io**: \`cargo add dataprof@$VERSION\`"
          echo ""
          echo "## Installation"
          echo ""
          echo "\`\`\`bash"
          echo "# CLI via Cargo"
          echo "cargo install dataprof@$VERSION"
          echo ""
          echo "# Python package"
          echo "pip install dataprof==$VERSION"
          echo "\`\`\`"
          echo ""
          echo "---"
          echo ""
          echo "**Full changelog**: [CHANGELOG.md](https://github.com/AndreaBozzo/dataprof/blob/master/CHANGELOG.md)"
        } > release_notes.md

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat release_notes.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      run: |
        echo "Creating release ${{ steps.tag.outputs.tag }}..."
        gh release create ${{ steps.tag.outputs.tag }} \
          --title "dataprof ${{ steps.tag.outputs.tag }}" \
          --notes-file release_notes.md \
          --draft
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 2: Build CLI binaries for multiple platforms
  build-binaries:
    name: Build CLI Binary (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: dataprof-linux-x64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            name: dataprof-linux-arm64
            cross: true
          - target: x86_64-apple-darwin
            os: macos-15-intel
            name: dataprof-macos-x64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: dataprof-macos-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: dataprof-windows-x64.exe

    steps:
    - uses: actions/checkout@v6

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross
      run: |
        echo "Installing cross-compilation tools..."
        cargo install cross --git https://github.com/cross-rs/cross
        echo "Cross-compilation tools installed"

    - name: Build binary
      run: |
        # Use baseline CPU target for maximum compatibility
        export RUSTFLAGS="-C target-cpu=x86-64"

        if [ "${{ matrix.cross }}" = "true" ]; then
          cross build --release --target ${{ matrix.target }} --bin dataprof-cli
        else
          cargo build --release --target ${{ matrix.target }} --bin dataprof-cli
        fi
      shell: bash

    - name: Prepare binary for upload
      run: |
        TAG="${{ needs.create-release.outputs.tag }}"
        VERSION=$(echo "$TAG" | sed 's/^v//')
        echo "Tag: $TAG, Version: $VERSION"

        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          BINARY_NAME="dataprof-$VERSION-${{ matrix.target }}.exe"
          cp "target/${{ matrix.target }}/release/dataprof-cli.exe" "$BINARY_NAME"
          echo "Created Windows binary: $BINARY_NAME"
        else
          BINARY_NAME="dataprof-$VERSION-${{ matrix.target }}"
          cp "target/${{ matrix.target }}/release/dataprof-cli" "$BINARY_NAME"
          echo "Created binary: $BINARY_NAME"
        fi

        # Verify file exists
        if [ -f "$BINARY_NAME" ]; then
          echo "Binary created successfully: $BINARY_NAME"
          ls -la "$BINARY_NAME"
        else
          echo "Binary not found: $BINARY_NAME"
          exit 1
        fi
      shell: bash

    - name: Upload binary to release
      run: |
        TAG="${{ needs.create-release.outputs.tag }}"
        VERSION=$(echo "$TAG" | sed 's/^v//')

        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          BINARY_NAME="dataprof-$VERSION-${{ matrix.target }}.exe"
        else
          BINARY_NAME="dataprof-$VERSION-${{ matrix.target }}"
        fi

        echo "Uploading binary: $BINARY_NAME"
        ls -la "$BINARY_NAME"
        gh release upload "$TAG" "$BINARY_NAME"
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 2: Publish to Crates.io
  crates-publish:
    name: Publish to Crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - uses: actions/checkout@v6
    - uses: dtolnay/rust-toolchain@stable

    - name: Publish to crates.io
      run: |
        echo "Publishing to crates.io..."
        if cargo publish --token ${{ secrets.CRATES_TOKEN }}; then
          echo "Successfully published to crates.io"
        else
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 101 ]; then
            echo "â„¹Version already exists on crates.io"
          else
            echo "Failed to publish to crates.io"
            exit $EXIT_CODE
          fi
        fi

  # Step 3: Build Python Wheels with CPU Compatibility
  python-wheels:
    name: Build Python Wheels (${{ matrix.os }}-${{ matrix.target }}-${{ matrix.cpu_profile }})
    runs-on: ${{ matrix.os }}
    needs: create-release
    strategy:
      matrix:
        include:
          # Baseline compatibility builds (maximum compatibility)
          - os: ubuntu-latest
            target: x86_64
            cpu_profile: baseline
            rustflags: "-C target-cpu=x86-64 -C target-feature=-avx,-avx2,-avx512f -C opt-level=2"
          - os: ubuntu-latest
            target: aarch64
            cpu_profile: baseline
            rustflags: "-C target-cpu=generic -C opt-level=2"
          - os: windows-latest
            target: x64
            cpu_profile: baseline
            rustflags: "-C target-cpu=x86-64 -C target-feature=-avx,-avx2,-avx512f -C opt-level=2"
          - os: macos-15-intel
            target: x86_64
            cpu_profile: baseline
            rustflags: "-C target-cpu=x86-64 -C target-feature=-avx,-avx2,-avx512f -C opt-level=2"
          - os: macos-latest
            target: aarch64
            cpu_profile: baseline
            rustflags: "-C target-cpu=generic -C opt-level=2"

          # Optimized builds (performance optimized)
          - os: ubuntu-latest
            target: x86_64
            cpu_profile: optimized
            rustflags: "-C target-cpu=native"
          - os: windows-latest
            target: x64
            cpu_profile: optimized
            rustflags: "-C target-cpu=native"
          - os: macos-15-intel
            target: x86_64
            cpu_profile: optimized
            rustflags: "-C target-cpu=native"
          - os: macos-latest
            target: aarch64
            cpu_profile: optimized
            rustflags: "-C target-cpu=native"

    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Build wheels (${{ matrix.cpu_profile }})
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        args: --release --out dist --find-interpreter --features python
        sccache: 'true'
        manylinux: auto
        # Ensure compatibility flags are properly set
        rust-toolchain: stable
      env:
        RUSTFLAGS: ${{ matrix.rustflags }}
        # Additional environment variables to ensure compatibility for all targets
        CARGO_TARGET_X86_64_UNKNOWN_LINUX_GNU_RUSTFLAGS: ${{ matrix.rustflags }}
        CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_RUSTFLAGS: ${{ matrix.rustflags }}
        CARGO_TARGET_X86_64_PC_WINDOWS_MSVC_RUSTFLAGS: ${{ matrix.rustflags }}
        CARGO_TARGET_X86_64_APPLE_DARWIN_RUSTFLAGS: ${{ matrix.rustflags }}
        CARGO_TARGET_AARCH64_APPLE_DARWIN_RUSTFLAGS: ${{ matrix.rustflags }}
        # Disable any CPU-specific optimizations in dependencies
        CFLAGS: "-march=x86-64"
        CXXFLAGS: "-march=x86-64"
        # Enable forward compatibility for Python versions newer than PyO3 max supported
        PYO3_USE_ABI3_FORWARD_COMPATIBILITY: 1

    - name: Verify wheel compatibility (baseline only)
      if: matrix.cpu_profile == 'baseline'
      run: |
        # Install objdump/readelf for analysis (Linux only for now)
        if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
          echo "ðŸ” Verifying baseline wheel has no advanced CPU instructions..."
          cd dist

          for wheel in *.whl; do
            if [ -f "$wheel" ]; then
              echo "Analyzing wheel: $wheel"

              # Extract wheel and find .so files
              python -m zipfile -e "$wheel" wheel_extracted/

              # Check for advanced CPU instructions in shared libraries
              find wheel_extracted/ -name "*.so" -exec sh -c '
                echo "Checking $1 for advanced CPU instructions..."
                if objdump -d "$1" 2>/dev/null | grep -E "(vzeroupper|vmovdqu|vpor|vpaddd)" >/dev/null; then
                  echo "âš ï¸  WARNING: Found AVX instructions in $1"
                  echo "This wheel may not be compatible with older CPUs"
                else
                  echo "âœ… No advanced CPU instructions found in $1"
                fi
              ' _ {} \;

              rm -rf wheel_extracted/
            fi
          done
        else
          echo "Skipping compatibility check on ${{ matrix.os }}"
        fi
      shell: bash

    - name: Rename wheels with CPU profile suffix
      run: |
        cd dist
        for wheel in *.whl; do
          if [ -f "$wheel" ]; then
            # Only rename optimized wheels - baseline wheels keep standard names for PyPI
            if [ "${{ matrix.cpu_profile }}" = "optimized" ]; then
              base_name="${wheel%.whl}"
              new_name="${base_name}-optimized.whl"
              mv "$wheel" "$new_name"
              echo "Renamed optimized wheel: $wheel -> $new_name"
            else
              echo "Keeping baseline wheel name: $wheel"
            fi
          fi
        done
      shell: bash

    - name: Upload wheels as artifacts
      uses: actions/upload-artifact@v6
      with:
        name: wheels-${{ matrix.os }}-${{ matrix.target }}-${{ matrix.cpu_profile }}
        path: dist

    - name: Upload wheels to release
      run: |
        cd dist
        for wheel in *.whl; do
          if [ -f "$wheel" ]; then
            echo "Uploading wheel: $wheel"
            gh release upload ${{ needs.create-release.outputs.tag }} "$wheel"
          fi
        done
      shell: bash
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Step 4: Publish to PyPI (baseline wheels only for maximum compatibility)
  pypi-publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: python-wheels
    permissions:
      id-token: write
    steps:
    - name: Download baseline wheels only
      uses: actions/download-artifact@v7
      with:
        pattern: wheels-*-baseline
        merge-multiple: true
        path: dist

    - name: Verify wheels for PyPI compatibility
      run: |
        cd dist
        echo "Verifying wheels for PyPI publishing..."
        for wheel in *.whl; do
          if [[ "$wheel" == *"-optimized.whl" ]]; then
            echo "Removing optimized wheel from PyPI upload: $wheel"
            rm "$wheel"
          else
            echo "PyPI-compatible wheel: $wheel"
          fi
        done

        wheel_count=$(ls -1 *.whl 2>/dev/null | wc -l)
        echo "Total wheels for PyPI: $wheel_count"
        if [ "$wheel_count" -eq 0 ]; then
          echo "No wheels found for PyPI publishing"
          exit 1
        fi

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        packages-dir: dist/
        skip-existing: true
        print-hash: true

  # Step 5: Finalize release (make it public)
  finalize-release:
    name: Finalize Release
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries, crates-publish, pypi-publish]
    steps:
    - uses: actions/checkout@v6

    - name: Mark release as published
      run: |
        echo "ðŸš€ Finalizing release ${{ needs.create-release.outputs.tag }}..."
        gh release edit ${{ needs.create-release.outputs.tag }} --draft=false
        echo "âœ… Release ${{ needs.create-release.outputs.tag }} is now public!"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
