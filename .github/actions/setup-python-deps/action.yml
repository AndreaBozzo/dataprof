name: 'Setup Python Dependencies'
description: 'Install Python and benchmark dependencies with caching'
inputs:
  python-version:
    description: 'Python version to install'
    required: false
    default: '3.11'

runs:
  using: composite
  steps:
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}
        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        echo "üì¶ Installing Python dependencies..."
        pip install --upgrade pip
        # Install with timeout and retry for CI reliability
        timeout 300 pip install pandas numpy psutil polars || echo "‚ö†Ô∏è Some packages failed to install"
        # Optional dependencies (not critical for benchmarks)
        timeout 180 pip install great-expectations || echo "‚ÑπÔ∏è great-expectations install skipped"
        echo "‚úÖ Python dependencies installed (with fallbacks)"

    - name: Verify Python environment
      shell: bash
      run: |
        echo "üêç Python environment verification..."
        python --version
        pip list | grep -E "(pandas|numpy|polars|great-expectations)"
