[pytest]
# Pytest configuration for DataProf Python bindings

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show extra test summary info
    -ra
    # Show local variables in tracebacks
    -l
    # Strict markers (fail if unknown marker used)
    --strict-markers
    # Show warnings
    -W default
    # Fail on first error (comment out for full run)
    # -x

# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    api: Tests for core API functionality
    contract: Tests for API contract compliance (type stubs vs implementation)
    regression: Tests to prevent regressions and breaking changes
    context_manager: Tests for context managers
    error_handling: Tests for error handling and edge cases
    slow: Tests that take longer to run
    integration: Integration tests requiring multiple components

# Minimum Python version
minversion = 3.8

# Coverage options (when using pytest-cov)
[coverage:run]
source = dataprof
omit =
    */tests/*
    */test_*.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
